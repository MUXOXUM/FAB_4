<!-- client.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат клиента</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        #message { width: 80%; padding: 10px; }
        #sendButton { padding: 10px; }
    </style>
</head>
<body>
    <h2>Чат клиента</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Введите сообщение...">
    <button id="sendButton">Отправить</button>

    <script>
        const ws = new WebSocket("ws://localhost:8080");
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');

        // Инициализация соединения
        ws.onopen = () => {
            console.log("Подключение к серверу WebSocket установлено");
            ws.send(JSON.stringify({ type: "init", userId: "customer_123" }));
        };

        // Обработка входящих сообщений
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const messageElement = document.createElement('div');
            messageElement.textContent = `От ${data.from}: ${data.text}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        };

        // Отправка сообщения
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                // Отображаем отправленное сообщение сразу
                const messageElement = document.createElement('div');
                messageElement.textContent = `Вы: ${message}`;
                chat.appendChild(messageElement);

                // Отправляем сообщение на сервер
                ws.send(JSON.stringify({ type: "message", from: "customer_123", to: "admin_1", text: message }));

                messageInput.value = ''; // очищаем поле ввода
                chat.scrollTop = chat.scrollHeight; // прокручиваем чат вниз
            }
        };
    </script>
</body>
</html>
